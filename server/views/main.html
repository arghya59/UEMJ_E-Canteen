<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our canteen...</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/colorVariables.css">
    <!--Font awesome-->
  <script src="https://kit.fontawesome.com/fd1a296e6c.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: var(--background-color);">
    <nav>
        <div class="nevigation">
            <div class="navgrids"><a href=""
                    style=" font-family: 'Mochiy Pop One', sans-serif; color: var(--primary-color); font-size: 1.5rem;">UEM
                    Canteen System</a></div>
            <div style="justify-content: center;" class="navgrids"><a href=""><i style="padding-right: 5px;" class="fas fa-user"></i>Arghya Banerjee</a></div>
            <div style="justify-content: center;" class="navgrids"><a href="/yourOrders">Order <i style="padding-left: 5px;" class="fas fa-shopping-basket"></i></a> </div>
        </div> 
    </nav>

    <section id="main-area"
        style="padding: 20px; display: flex; justify-content: center; flex-direction: column; margin-left: auto; margin-right: auto;">
        <section id="veg">
            <div id="vegitems" class="heading itemshead"><span>Veg Items :</span> </div>
            <div class="roti_and_bread">
                <div class="heading">Roti / Breads ></div>
                <hr>
                <div class="item-container">
                    <div class="itemsbox">
                        <div class="itemsimage"> <img src="./Assets/ROti.jpg"></div>
                        <div class="itemDetails">
                            <h2>Roti</h2>
                            <form action="">
                                <input type="number" placeholder="Qnt" size="4" required>
                                <input type="submit" value="Add" placeholder="Add">
                            </form>
                        </div>
                    </div>
                    <div class="itemsbox">
                        <div class="itemsimage"> <img src="./Assets/RndB1.jpg"></div>
                        <div class="itemDetails">
                            <h2>Bread Butter</h2>
                            <form action="">
                                <input type="number" placeholder="Qnt" size="4" required>
                                <input type="submit"  value="Add"placeholder="Add">
                            </form>
                        </div>
                    </div>
                    <div class="itemsbox">
                        <div class="itemsimage"> <img src="./Assets/RNB2.jpg"></div>
                        <div class="itemDetails">
                            <h2>Jam Bread</h2>
                            <form action="">
                                <input type="number" placeholder="Qnt" size="4" required>
                                <input type="submit" value="Add" placeholder="Add">
                            </form>
                        </div>
                    </div>
                    <div class="itemsbox">
                        <div class="itemsimage"> <img src="./Assets/RNB3.jpg"></div>
                        <div class="itemDetails">
                            <h2>Jam Bread</h2>
                            <form action="">
                                <input type="number" placeholder="Qnt" size="4" required>
                                <input type="submit"  value="Add" placeholder="Add">
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div id="main_course">
                <div class="heading">Main Course ></div>
                <hr>
                <div class="item-container">
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                </div>
            </div>

        </section>

        <section id="non-veg">
            <div class="heading itemshead"> <span>Non-veg Items :</span></div>
            <div id="beverages">
                <div class="heading">Beverages ></div>
                <hr>
                <div class="item-container">
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>

                </div>
            </div>

            <div id="snacks">
                <div class="heading">Snacks ></div>
                <hr>
                <div class="item-container">
                    <div class="itemsbox"></div>
                    <div class="itemsbox"></div>

                </div>
            </div>

            <div id="non-veg-mainCourse">
                <div class="heading">Main Course ></div>
                <hr>
                <div class="item-container">
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                    <div class="itemsbox"> <img></div>
                </div>
            </div>

        </section>
    </section>
</body>

</html>
